<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <!-- Side-Nav -->
    <br />
    <nav id="menu" class="menu">
      <div class="actionsBar">
        <div>
          <button id="menuBtn" type="button">
            <i class="fas fa-bars"></i>
          </button>
          <h3 class="menuText">Art Work</h3>
        </div>
      </div>
      <ul class="optionsBar">
        <li class="menuItem">
          <a href="/nwcpnl" class="menuOption">
            <i class="fas fa-home"></i>
            <h5 class="menuText">Home Page</h5>
          </a>
        </li>
        <li class="menuBreak">
          <hr />
        </li>
        <li class="menuItem">
          <button id="productManagerBtn" type="button" class="menuOption">
            <i class="fas fa-shopping-bag"></i>
            <h5 class="menuText">Custom Art</h5>
          </button>
        </li>
        <li class="menuItem">
          <button id="constantManagerBtn" type="button" class="menuOption">
            <i class="fab fa-github"></i>
            <h5 class="menuText">Github link</h5>
          </button>
        </li>
      </ul>
      <!-- <div class="about" id="about">
        <h5>Collapsable side nav</h5>
        <p>by Parham06</p>
      </div> -->
      <div class="menuUser">
        <a href="#">
          <div>
            <img
              src="https://avatars.githubusercontent.com/u/23204620?v=4"
              alt=""
            />
          </div>
          <h5 class="Username menuText">Himanshu Tripathi</h5>
          <p class="menuText"><i class="fas fa-chevron-right"></i></p>
        </a>
      </div>
      <div class="themeBar">
        <div>
          <button type="button" id="themeChangeBtn">
            <i class="fab fa-linkedin-in"></i>
          </button>
        </div>
      </div>
    </nav>

    <br /><br />

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter Width of the Canvas</label>
              <input
                id="width"
                type="number"
                class="form-control"
                placeholder="Ex. 600px"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter height of the Canvas</label>
              <input
                id="height"
                type="number"
                class="form-control"
                placeholder="Ex. 500px"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <br />
            <button id="generate" class="btn btn-primary">Generate</button>
          </form>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>

    <div class="container">
      <center>
        <div id="sketch-holder"></div>
      </center>
      <br />
      <center>
        <div>
          <button id="runStop" class="btn btn-success" onclick="runAndStop()">
            Run/Stop
          </button>
          &nbsp; &nbsp; &nbsp;
          <button class="btn btn-danger" onclick="download()">Download</button>
        </div>
      </center>
    </div>

    <script src="scripts/customDesign.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
